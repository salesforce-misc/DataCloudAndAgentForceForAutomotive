<template>
    <template if:true={homemodalpopup}>
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideHomeModalBox}>
                <lightning-icon icon-name="utility:close"
                   alternative-text="close"
                   variant="inverse"
                   size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
             </button>
          </header>
       <c-lwc-map h-lat={homeLat} h-long={homeLong}
       c-lat={currentLat} c-long={currentLong}
        ></c-lwc-map>
        </div>
        </section>
 </template>
 
 <template if:true={chargingmodalpopup}>
  <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container">
      <header class="slds-modal__header">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideChargingModalBox}>
            <lightning-icon icon-name="utility:close"
               alternative-text="close"
               variant="inverse"
               size="small" ></lightning-icon>
            <span class="slds-assistive-text">Close</span>
         </button>
      </header>
   <c-lwc-map h-lat={homeLat} h-long={homeLong}
   c-lat={currentLat} c-long={currentLong}
    ></c-lwc-map>
    </div>
    </section>
</template>



</template>
